<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>窗簾簡易估價</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="calu.js"></script>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <script>
        var price_high = 10;
        var price_low = 1;

        $(function () {
            Calu.init();
        });

    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <a class="navbar-brand" href="#">窗簾簡易估價</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container border border-dark rounded">
        <div class="container mt-3">
            <div class="row">
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">寬度：</span>
                        </div>
                        <input id="width" type="number" class="form-control" />
                        <div class="input-group-append">
                            <span class="input-group-text">公分</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">高度：</span>
                        </div>
                        <input id="height" type="number" class="form-control" />
                        <div class="input-group-append">
                            <span class="input-group-text">公分</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" onclick="Calu.check()">計算</button>
                </div>
            </div>
        </div>
        <hr style="filter: alpha(opacity=100,finishopacity=0,style=3); border-top: 2px solid rgba(0,0,0,.1);" width="80%" color="#212529" size="3" />
        <div class="container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">布價：</span>
                </div>
                <input id="amt_low" type="number" class="form-control" />
                <div class="input-group-append">
                    <span class="input-group-text">
                        ~
                    </span>
                </div>
                <input id="amt_high" type="number" class="form-control" />
                <div class="input-group-append">
                    <span class="input-group-text">NT$</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">軌道錢：</span>
                        </div>
                        <input id="rail" type="number" class="form-control" />
                        <div class="input-group-append">
                            <span class="input-group-text">NT$</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">車工：</span>
                        </div>
                        <input id="turner" type="number" class="form-control" />
                        <div class="input-group-append">
                            <span class="input-group-text">NT$</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">安裝費：</span>
                        </div>
                        <input id="install" type="number" class="form-control" />
                        <div class="input-group-append">
                            <span class="input-group-text">NT$</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">總金額：</span>
                </div>
                <input id="total_low" type="number" class="form-control" />
                <div class="input-group-append">
                    <span class="input-group-text">
                        ~
                    </span>
                </div>
                <input id="total_high" type="number" class="form-control" />
                <div class="input-group-append">
                    <span class="input-group-text">NT$</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
